networks:
  chatakon-network:
    driver: bridge
services:
  chatakon-agentic:
    build:
      context: "./services/agentic"
    container_name: "chatakon-agentic"
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    command: ["fastapi", "run", "./app/Agentic.py", "--port", "8001"]
    networks:
      - chatakon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 2s
      retries: 5
  chatakon-front:
    build:
      context: "./front"
    container_name: "chatakon-front"
    ports:
      - "8080:3000"
      - "8000:8000"
    environment:
      - BACKEND_URL=http://chatakon-agentic:8001
      - REFLEX_API_URL=http://localhost:8000
    depends_on:
      - chatakon-agentic
    networks:
     - chatakon-network
    command: ["reflex", "run", "--env", "prod"]
